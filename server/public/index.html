 <!DOCTYPE html>
 <html lang="en" ng-app="todoList" class="md-hue-3">

 <head>
   <meta charset="utf-8">
   <title>Task List</title>
   <!-- Angular and Angular-Route -->
   <script src="vendors/angular.min.js" charset="utf-8"></script>
   <script src="vendors/angular-route.min.js" charset="utf-8"></script>

   <!-- Angular Material -->
   <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
   <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
   <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
   <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
   <script src="vendors/angular-material.min.js" charset="utf-8"></script>

   <!-- Client Side -->

   <script src="scripts/app.js" charset="utf-8"></script>
   <script src="vendors/sweetalert.min.js"></script>
   <script src="scripts/material.controller.js" charset="utf-8"></script>

   <!-- CSS -->
   <link href="styles/style.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 </head>

 <body class="md-hue-3">

   <div class="container" ng-controller="TodoController as vm" layout="column" layout-align="center center">

     <md-toolbar class="md-hue-2 md-medium-tall">
       <h1>Get Things Done</h1>
     </md-toolbar>

     <form class="md-form" layout="row">
       <md-input-container flex="55">
         <label>Task Name</label>
         <input type="text" ng-model="vm.taskName" required="vm.required">
       </md-input-container>
       <md-input-container flex="30">
         <label>Type</label>
         <md-select ng-model="vm.taskType">
           <md-option ng-repeat="opt in vm.types" ng-value="opt">{{opt}}</md-option>
         </md-select>
       </md-input-container>
       <div flex="10">
         <md-button type="submit" class="md-hue-2" ng-click="vm.addTask()">Submit</md-button>
       </div>
     </form>

     <table>

       <tbody>
         <tr ng-repeat="task in vm.todoArray" ng-class="task.taskDone == 'done' ? 'done' : 'doneNot'">
           <td>{{ task.taskName }}</td>
           <td>{{ task.taskType}}</td>
           <td>{{ task.taskDone }}</td>
           <td>
             <md-button class="md-mini md-hue-1" aria-label="done?" ng-click="vm.taskDone(task._id,task.taskDone)">
               <i class="material-icons">update</i>
             </md-button>
           </td>
           <td>
             <md-button class="md-mini md-hue-1" aria-label="delete" ng-click="vm.taskDelete(task._id)">
               <i class="material-icons">delete</i>
             </md-button>
           </td>
         </tr>
       </tbody>

     </table>

   </div>
   <!--end of container div -->

 </body>

 </html>
