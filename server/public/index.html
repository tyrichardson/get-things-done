<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Task List</title>
        <!-- Angular and Angular-Route -->
        <script src="vendors/angular.min.js" charset="utf-8"></script>
        <script src="vendors/angular-route.min.js" charset="utf-8"></script>
        
        <!-- Angular Material -->
        <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
        <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
        <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
        <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
        <script src="vendors/angular-material.min.js" charset="utf-8"></script>
        
        <!-- Client Side -->

        <script src="scripts/client.js" charset="utf-8"></script>
        <script src="vendors/sweetalert.min.js"></script>
        <script src="scripts/material.controller.js" charset="utf-8"></script>
        
        <!-- CSS -->
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body ng-app="todoList">

  <div class="container" ng-controller="TodoController as vm">

   <h1>Get Things Done</h1>

    <form>
      <input class="formInput" type="text" placeholder="Task Name" ng-model="vm.newTask.taskName">
      <!-- ng-model is the worm hole to client.js; this runs the addTask function, passing the input value as the argument to the newTask parameter -->
      <select class="formSelect" ng-model="vm.newTask.taskType">
        <option>Foreign</option>
        <option>Domestic</option>
      </select>
<button type="submit" class="formButton" ng-click="vm.addTask(vm.newTask)">Submit</button>
    </form>

    <br/><br/>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Type</th>
          <th>Done?</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="task in vm.todoArray" ng-class="{true: 'done', false: 'doneNot'}[task.taskDone == true]" >
          <td>{{ task.taskName }}</td>
          <td>{{ task.taskType}}</td>
          <td align="center">{{ task.taskDone }}</td>
          <td align="center"><button ng-click="vm.taskDone(task._id,true)">Done!</button></td> 
          <td align="center"><button ng-click="vm.taskDelete(task._id)">Delete</button></td>
        </tr>
      </tbody>

    </table>
    
  </div><!--end of container div -->
    
</body>
</html>
