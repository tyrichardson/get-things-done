<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>todo list</title>

  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js" charset="utf-8"></script>


</head>
<body ng-app="todoList">
  <div class="container" ng-controller="TodoController as vm">
   <h1>Get Things Done</h1>
    <form>
    <input class="formInput" type="text" placeholder="Task Name" ng-model="vm.newTask.taskName">
      <select class="formSelect" ng-model="vm.newTask.taskType">
        <option>Foreign</option>
        <option>Domestic</option>
      </select>
        <button class="formButton" ng-click="vm.addTask(vm.newTask)">Submit</button>
    </form>
    <br/><br/>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Type</th>
          <th>Done?</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in vm.todoArray" ng-class="{true: 'done', false: 'doneNot'}[task.taskDone == true]" >
          <td>{{ task.taskName }}</td>
          <td>{{ task.taskType}}</td>
          <td align="center">{{ task.taskDone }}</td>
          <td align="center"><button ng-click="vm.taskDone(task._id,true)">Done!</button></td> 
          <td align="center"><button ng-click="vm.taskDelete(task._id)">Delete</button></td>  

<!--         <td align="center"><button onclick="myFunc()" ng-click="vm.taskDelete(task._id)">Delete</button></td>
          <script>function myFunc(){confirm("Your sure?");}</script>  -->

      </tbody>
    </tr>
    </table>
    
  </div>
    
</body>
</html>
